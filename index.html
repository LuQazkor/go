<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ICU Mobile Controls</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  background: #000;
}
#renderCanvas {
  width: 100%;
  height: 100%;
  touch-action: none;
}
#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  color: #0f0;
  font: 13px monospace;
  z-index: 10;
}
</style>
</head>

<body>
<div id="ui">ðŸ•¹ Move left â€¢ Drag to look</div>
<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.04,0.06,0.07,1);

// LIGHT
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// CAMERA (closer + slightly higher like you asked)
const camera = new BABYLON.FollowCamera(
  "followCam",
  new BABYLON.Vector3(0, 2.2, -4.5),
  scene
);
camera.radius = 4.5;
camera.heightOffset = 1.8;
camera.rotationOffset = 180;
camera.cameraAcceleration = 0.08;
camera.maxCameraSpeed = 12;
camera.attachControl(canvas, true);

// ROOM
BABYLON.SceneLoader.ImportMesh("", "./glb/", "ICU.glb", scene);

// PLAYER ROOT
const player = new BABYLON.TransformNode("player", scene);

// AVATAR
BABYLON.SceneLoader.ImportMesh("", "./glb/", "avatar.glb", scene, (meshes) => {
  meshes.forEach(m => {
    m.parent = player;
    m.isPickable = false;
  });

  // Normalize avatar
  player.scaling.setAll(0.01);

  const bounds = meshes[0].getHierarchyBoundingVectors();
  const height = bounds.max.y - bounds.min.y;
  player.position.y = height / 2;

  camera.lockedTarget = player;
});

// ===== MOBILE JOYSTICK (OFFICIAL BABYLON) =====
const leftJoystick = new BABYLON.VirtualJoystick(true);
leftJoystick.setJoystickSensibility(0.15);

scene.onBeforeRenderObservable.add(() => {
  const moveX = leftJoystick.deltaPosition.x;
  const moveZ = leftJoystick.deltaPosition.y;

  if (Math.abs(moveX) > 0 || Math.abs(moveZ) > 0) {
    const speed = 0.04;
    const forward = new BABYLON.Vector3(
      Math.sin(player.rotation.y),
      0,
      Math.cos(player.rotation.y)
    );
    const right = new BABYLON.Vector3(
      Math.sin(player.rotation.y + Math.PI / 2),
      0,
      Math.cos(player.rotation.y + Math.PI / 2)
    );

    player.position.addInPlace(forward.scale(moveZ * speed));
    player.position.addInPlace(right.scale(moveX * speed));
  }
});

engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
