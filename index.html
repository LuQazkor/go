<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ICU Third-Person Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  background: #000;
}
#renderCanvas {
  width: 100%;
  height: 100%;
  touch-action: none;
  display:block;
}

/* Thumb zones (no visible UI, just input areas) */
.zone {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 50%;
  z-index: 10;
  touch-action: none;
}
#leftZone { left: 0; }
#rightZone { right: 0; }

/* Minimal joystick visuals */
#stickBase, #stickKnob{
  position: fixed;
  border-radius: 999px;
  transform: translate(-50%,-50%);
  pointer-events: none;
  opacity: 0;
  z-index: 20;
}
#stickBase{
  width: 140px; height: 140px;
  border: 2px solid rgba(255,255,255,.25);
  background: rgba(255,255,255,.06);
}
#stickKnob{
  width: 70px; height: 70px;
  border: 2px solid rgba(255,255,255,.45);
  background: rgba(255,255,255,.10);
}

/* Tiny debug label */
#hud {
  position: fixed;
  left: 10px;
  top: 10px;
  z-index: 30;
  color: rgba(255,255,255,.75);
  font: 12px/1.2 -apple-system, system-ui, Segoe UI, Roboto, Arial;
  background: rgba(0,0,0,.35);
  padding: 6px 8px;
  border-radius: 10px;
  user-select: none;
}
</style>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<div id="leftZone" class="zone"></div>
<div id="rightZone" class="zone"></div>
<div id="stickBase"></div>
<div id="stickKnob"></div>
<div id="hud">BLUE</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.05,0.07,0.08,1);

// LIGHT
new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

// ENABLE COLLISIONS (world + player)
scene.collisionsEnabled = true;

// CAMERA — keep your same camera + starting position
const camera = new BABYLON.UniversalCamera(
  "cam",
  new BABYLON.Vector3(0, 1.6, -4),
  scene
);
camera.minZ = 0.05;

// IMPORTANT: disable Babylon default controls so they don't fight our avatar controls
camera.detachControl(canvas);
camera.inputs.clear();

// FLOOR (temp visual reference)
const ground = BABYLON.MeshBuilder.CreateGround(
  "ground",
  { width: 20, height: 20 },
  scene
);
ground.isVisible = false;
ground.checkCollisions = true;

// --------- PLAYER COLLIDER (invisible capsule) ----------
const player = BABYLON.MeshBuilder.CreateCapsule("PLAYER", { radius: 0.25, height: 1.7 }, scene);
player.isVisible = false;
player.checkCollisions = true;

// How Babylon handles collisions for a mesh (treat it like an ellipsoid)
player.ellipsoid = new BABYLON.Vector3(0.25, 0.85, 0.25);
player.ellipsoidOffset = new BABYLON.Vector3(0, 0.85, 0);

// Start at same spot as your avatar used to start
player.position = new BABYLON.Vector3(0, 0, 0);

// --------- LOAD ICU ROOM (UNCHANGED load, plus collider rules) ----------
BABYLON.SceneLoader.ImportMesh(
  "",
  "./glb/",
  "ICU.glb",
  scene,
  (meshes) => {
    meshes.forEach(m => {
      m.scaling.scaleInPlace(1);

      // Only COLLIDER_* meshes collide (fast + scalable)
      if (m.name && m.name.startsWith("COLLIDER_")) {
        m.checkCollisions = true;
        m.isPickable = false;
        // If you accidentally exported them visible, hide them:
        m.visibility = 0;
      } else {
        m.checkCollisions = false;
      }

      // Hotspots must be pickable
      if (m.name && m.name.startsWith("HOTSPOT_")) {
        m.isPickable = true;
        // Optional: hide hotspot markers if they are visible
        // (If they are empties, they won't render anyway)
        // m.visibility = 0;
      }
    });
  }
);

// --------- CONTROLS (left move, right look) ----------
const leftZone  = document.getElementById("leftZone");
const rightZone = document.getElementById("rightZone");
const stickBase = document.getElementById("stickBase");
const stickKnob = document.getElementById("stickKnob");
const hud = document.getElementById("hud");

let movePointerId = null;
let lookPointerId = null;

let baseX = 0, baseY = 0;
let moveX = 0, moveY = 0; // -1..1
let lastLookX = 0, lastLookY = 0;

function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

function showStick(x,y){
  stickBase.style.left = x + "px";
  stickBase.style.top  = y + "px";
  stickKnob.style.left = x + "px";
  stickKnob.style.top  = y + "px";
  stickBase.style.opacity = "1";
  stickKnob.style.opacity = "1";
}
function hideStick(){
  stickBase.style.opacity = "0";
  stickKnob.style.opacity = "0";
}
function setKnob(x,y){
  stickKnob.style.left = x + "px";
  stickKnob.style.top  = y + "px";
}

// Left joystick => movement
leftZone.addEventListener("pointerdown", (e) => {
  leftZone.setPointerCapture(e.pointerId);
  movePointerId = e.pointerId;
  baseX = e.clientX; baseY = e.clientY;
  moveX = 0; moveY = 0;
  showStick(baseX, baseY);
}, { passive:false });

leftZone.addEventListener("pointermove", (e) => {
  if (e.pointerId !== movePointerId) return;
  const dx = e.clientX - baseX;
  const dy = e.clientY - baseY;

  const maxR = 55;
  const r = Math.hypot(dx, dy);
  const nx = (r > 0) ? dx / r : 0;
  const ny = (r > 0) ? dy / r : 0;
  const rr = Math.min(maxR, r);

  setKnob(baseX + nx*rr, baseY + ny*rr);

  moveX = clamp(dx / maxR, -1, 1);
  moveY = clamp(-dy / maxR, -1, 1); // up = forward
  e.preventDefault();
}, { passive:false });

function endMove(e){
  if (e.pointerId !== movePointerId) return;
  movePointerId = null;
  moveX = 0; moveY = 0;
  hideStick();
}
leftZone.addEventListener("pointerup", endMove, { passive:true });
leftZone.addEventListener("pointercancel", endMove, { passive:true });

// Right drag => look
let yaw = 0;               // radians
let pitch = 0;             // radians
const PITCH_MIN = -0.85;
const PITCH_MAX =  0.45;

rightZone.addEventListener("pointerdown", (e) => {
  rightZone.setPointerCapture(e.pointerId);
  lookPointerId = e.pointerId;
  lastLookX = e.clientX;
  lastLookY = e.clientY;
}, { passive:false });

rightZone.addEventListener("pointermove", (e) => {
  if (e.pointerId !== lookPointerId) return;

  const dx = e.clientX - lastLookX;
  const dy = e.clientY - lastLookY;
  lastLookX = e.clientX;
  lastLookY = e.clientY;

  const sens = 0.0055;
  yaw   -= dx * sens;
  pitch -= dy * sens;
  pitch = clamp(pitch, PITCH_MIN, PITCH_MAX);

  e.preventDefault();
}, { passive:false });

function endLook(e){
  if (e.pointerId !== lookPointerId) return;
  lookPointerId = null;
}
rightZone.addEventListener("pointerup", endLook, { passive:true });
rightZone.addEventListener("pointercancel", endLook, { passive:true });

// --------- HOTSPOTS (tap HOTSPOT_*) ----------
function pulseMesh(m) {
  if (!m || !(m instanceof BABYLON.AbstractMesh)) return;
  const baseScale = m.scaling.clone();
  const anim = new BABYLON.Animation(
    "pulse",
    "scaling",
    60,
    BABYLON.Animation.ANIMATIONTYPE_VECTOR3,
    BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT
  );
  const k = [
    { frame: 0, value: baseScale },
    { frame: 8, value: baseScale.scale(1.12) },
    { frame: 16, value: baseScale }
  ];
  anim.setKeys(k);
  m.animations = m.animations || [];
  m.animations.push(anim);
  scene.beginAnimation(m, 0, 16, false, 1.0, () => {
    m.scaling.copyFrom(baseScale);
  });
}

scene.onPointerObservable.add((pi) => {
  if (pi.type !== BABYLON.PointerEventTypes.POINTERDOWN) return;

  const pick = scene.pick(scene.pointerX, scene.pointerY, (mesh) => mesh && mesh.isPickable);
  if (!pick || !pick.hit || !pick.pickedMesh) return;

  const m = pick.pickedMesh;
  const name = m.name || "";

  if (name.startsWith("HOTSPOT_")) {
    console.log("HOTSPOT:", name);
    hud.textContent = name;
    pulseMesh(m);

    // TODO: route actions here (example)
    // if (name.startsWith("HOTSPOT_MONITOR")) { ... }
    // if (name.startsWith("HOTSPOT_BED")) { ... }
  }
});

// --------- LOAD AVATAR (UNCHANGED load, but parent to player + movement via collisions) ----------
let avatarRoot = null;

BABYLON.SceneLoader.ImportMesh(
  "",
  "./glb/",
  "avatar.glb",
  scene,
  (meshes) => {
    avatarRoot = new BABYLON.TransformNode("avatarRoot", scene);

    meshes.forEach(m => {
      m.parent = avatarRoot;
      m.isPickable = false;
    });

    // NORMALIZE SIZE (unchanged)
    avatarRoot.scaling.scaleInPlace(0.01);

    // PLACE ON FLOOR (unchanged)
    avatarRoot.position = new BABYLON.Vector3(0, 0, 0);

    // Parent avatar to player collider so collisions drive the world position
    avatarRoot.parent = player;

    // LOCKED 3RD PERSON CAMERA + MOVE WITH COLLISIONS
    const camHeight = 1.6;
    const camDist   = 3.0;
    const moveSpeed = 2.2;

    scene.onBeforeRenderObservable.add(() => {
      const dt = engine.getDeltaTime() / 1000;

      // Movement direction based on yaw
      if (moveX !== 0 || moveY !== 0) {
        const forward = new BABYLON.Vector3(Math.sin(yaw), 0, Math.cos(yaw));
        const right   = new BABYLON.Vector3(Math.sin(yaw + Math.PI/2), 0, Math.cos(yaw + Math.PI/2));

        let v = right.scale(moveX).addInPlace(forward.scale(moveY));

        const len = v.length();
        if (len > 0.00001) {
          v = v.scale((moveSpeed * dt) / len);

          // THIS is the collision move
          player.moveWithCollisions(v);

          // Rotate avatar to face movement direction (nice, keeps “behind” feeling)
          const faceYaw = Math.atan2(v.x, v.z);
          avatarRoot.rotation.y = faceYaw;
        }
      }

      // Camera locked behind avatar/player
      const behind = new BABYLON.Vector3(Math.sin(yaw), 0, Math.cos(yaw)).scale(camDist);
      const pitchLift = Math.sin(pitch) * 1.2;

      camera.position = player.position
        .add(new BABYLON.Vector3(0, camHeight + pitchLift, 0))
        .subtract(behind);

      camera.setTarget(player.position.add(new BABYLON.Vector3(0, camHeight, 0)));
    });
  }
);

engine.runRenderLoop(() => {
  scene.render();
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
