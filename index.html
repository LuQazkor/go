<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ICU Third-Person Debug</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #000;
}
#renderCanvas {
    width: 100%;
    height: 100%;
    touch-action: none;
}
#hud {
    position: absolute;
    left: 10px;
    bottom: 10px;
    background: rgba(0,0,0,0.75);
    color: #00ff99;
    font-family: monospace;
    font-size: 12px;
    padding: 8px;
    border-radius: 6px;
    z-index: 10;
    min-width: 220px;
}
</style>
</head>

<body>
<canvas id="renderCanvas"></canvas>
<div id="hud">BOOTINGâ€¦</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const hud = document.getElementById("hud");

const ICU_FILE = "ICU.glb";
const AVATAR_FILE = "avatar.glb";

const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color3(0.05, 0.05, 0.05);

// LIGHT
const light = new BABYLON.HemisphericLight(
    "light",
    new BABYLON.Vector3(0, 1, 0),
    scene
);
light.intensity = 1.1;

// CAMERA (SAFE DEFAULTS)
const camera = new BABYLON.ArcRotateCamera(
    "camera",
    Math.PI,
    Math.PI / 2.6,
    3.5,
    new BABYLON.Vector3(0, 1.6, 0),
    scene
);

camera.minZ = 0.05;
camera.wheelPrecision = 80;
camera.pinchPrecision = 200;
camera.upperBetaLimit = Math.PI / 2.05;
camera.lowerRadiusLimit = 1.8;
camera.upperRadiusLimit = 6;

// THIS LINE PREVENTS BLACK SCREENS
scene.activeCamera = camera;
camera.attachControl(canvas, true);

// DEBUG FAILSAFE
scene.onReadyObservable.add(() => {
    hud.innerText = "Scene ready";
});

// LOAD ICU ROOM
BABYLON.SceneLoader.Append(
    "/glb/",
    ICU_FILE,
    scene,
    () => {
        console.log("ICU loaded");
    },
    null,
    (scene, msg) => {
        hud.innerText = "ICU LOAD ERROR:\n" + msg;
    }
);

// LOAD AVATAR
let avatarRoot = null;

BABYLON.SceneLoader.ImportMesh(
    "",
    "/glb/",
    AVATAR_FILE,
    scene,
    (meshes) => {
        avatarRoot = new BABYLON.TransformNode("avatarRoot", scene);

        meshes.forEach(m => {
            if (m.parent === null) {
                m.parent = avatarRoot;
            }
        });

        // NORMALIZE AVATAR SCALE
        avatarRoot.scaling.setAll(1);

        // POSITION AVATAR (FEET ON FLOOR)
        avatarRoot.position.set(0, 0, 0);

        // LOCK CAMERA TO AVATAR
        camera.lockedTarget = avatarRoot;
        camera.radius = 3.2;
        camera.target.y = 1.6;

        hud.innerText = "Avatar loaded OK";
    },
    null,
    (scene, msg) => {
        hud.innerText = "AVATAR LOAD ERROR:\n" + msg;
    }
);

// DEBUG HUD UPDATE
engine.runRenderLoop(() => {
    if (avatarRoot) {
        hud.innerText =
            "Camera r: " + camera.radius.toFixed(2) +
            "\nAlpha: " + camera.alpha.toFixed(2) +
            "\nBeta: " + camera.beta.toFixed(2) +
            "\nAvatar x: " + avatarRoot.position.x.toFixed(2) +
            " z: " + avatarRoot.position.z.toFixed(2);
    }
    scene.render();
});

// RESIZE
window.addEventListener("resize", () => {
    engine.resize();
});
</script>
</body>
</html>
