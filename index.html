<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ICU Simulator v12 (3rd Person)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  touch-action: none;
}
#renderCanvas {
  width: 100%;
  height: 100%;
  display: block;
}
</style>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);

const createScene = async () => {
  const scene = new BABYLON.Scene(engine);
  scene.gravity = new BABYLON.Vector3(0, -0.6, 0);
  scene.collisionsEnabled = true;

  new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

  /* ================= ICU ROOM ================= */
  const roomResult = await BABYLON.SceneLoader.ImportMeshAsync(
    "", "/glb/", "ICU.glb", scene
  );
  roomResult.meshes.forEach(m => m.checkCollisions = true);

  /* ================= PLAYER ROOT ================= */
  const playerRoot = new BABYLON.TransformNode("playerRoot", scene);
  playerRoot.position = new BABYLON.Vector3(0, 0, 0);
  playerRoot.ellipsoid = new BABYLON.Vector3(0.35, 0.9, 0.35);
  playerRoot.ellipsoidOffset = new BABYLON.Vector3(0, 0.9, 0);

  /* ================= AVATAR ================= */
  const avatarResult = await BABYLON.SceneLoader.ImportMeshAsync(
    "", "/glb/", "avatar.glb", scene
  );
  const avatar = avatarResult.meshes.find(m => m.getTotalVertices() > 0);
  avatar.parent = playerRoot;

  // Normalize avatar to ~1.7m human
  const bounds = avatar.getHierarchyBoundingVectors();
  const height = bounds.max.y - bounds.min.y;
  const scale = 1.7 / height;
  avatar.scaling.setAll(scale);
  avatar.position.set(0, 0, 0);

  /* ================= CAMERA ================= */
  const camera = new BABYLON.FollowCamera(
    "followCam",
    new BABYLON.Vector3(0, 2, -6),
    scene
  );
  camera.lockedTarget = playerRoot;
  camera.radius = 6;
  camera.heightOffset = 2;
  camera.rotationOffset = 180;
  camera.cameraAcceleration = 0.05;
  camera.maxCameraSpeed = 8;
  camera.attachControl(canvas, true);

  /* ================= DESKTOP INPUT ================= */
  const inputMap = {};
  scene.actionManager = new BABYLON.ActionManager(scene);
  scene.actionManager.registerAction(
    new BABYLON.ExecuteCodeAction(
      BABYLON.ActionManager.OnKeyDownTrigger,
      evt => inputMap[evt.sourceEvent.key.toLowerCase()] = true
    )
  );
  scene.actionManager.registerAction(
    new BABYLON.ExecuteCodeAction(
      BABYLON.ActionManager.OnKeyUpTrigger,
      evt => inputMap[evt.sourceEvent.key.toLowerCase()] = false
    )
  );

  /* ================= MOBILE JOYSTICKS ================= */
  let leftJoy = null;
  let rightJoy = null;

  if (BABYLON.VirtualJoystick) {
    leftJoy = new BABYLON.VirtualJoystick(true);
    leftJoy.setJoystickSensibility(0.15);
    leftJoy.setJoystickColor("cyan");

    rightJoy = new BABYLON.VirtualJoystick(false);
    rightJoy.setJoystickSensibility(0.07);
    rightJoy.setJoystickColor("orange");
  }

  /* ================= MOVEMENT LOOP ================= */
  scene.onBeforeRenderObservable.add(() => {
    let moveX = 0;
    let moveZ = 0;

    // Desktop
    if (inputMap["w"]) moveZ += 1;
    if (inputMap["s"]) moveZ -= 1;
    if (inputMap["a"]) moveX -= 1;
    if (inputMap["d"]) moveX += 1;

    // Mobile joystick
    if (leftJoy) {
      moveX += leftJoy.deltaPosition.x;
      moveZ += leftJoy.deltaPosition.y;
    }

    if (moveX !== 0 || moveZ !== 0) {
      const move = new BABYLON.Vector3(moveX, 0, moveZ).normalize();
      const forward = camera.getForwardRay().direction;
      const right = BABYLON.Vector3.Cross(forward, BABYLON.Axis.Y);
      const direction = forward.scale(move.z).add(right.scale(move.x));

      playerRoot.moveWithCollisions(direction.scale(0.05));
      avatar.rotation.y = Math.atan2(direction.x, direction.z);
    }

    // Right joystick look
    if (rightJoy) {
      camera.rotationOffset += rightJoy.deltaPosition.x * 2;
    }
  });

  return scene;
};

createScene().then(scene => {
  engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
